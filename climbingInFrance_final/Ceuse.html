<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ceuse</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body> 
  <a href="#main-content"> Skip to Main Content</a>
  <header>  
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="SaintLeger.html">SaintLeger Climbing</a></li>
        <li class="current"><a href="Ceuse.html">Ceuse Climbing</a></li>
      </ul>
    </nav>
    <img class="headerPhoto" src="./images/giantwall_Ceuse.jpg" alt="The magnificent climbing wall under blue sky">
    <h1>Ceuse Climbing</h1>
  </header>
  <main id="main-content"> 
    <section class="gallery">
      <div>
          <img src="images/thewall_Ceuse.jpg" alt="The miles huge climbing wall in the distance">
          <img src="images/under_thewall_Ceuse.jpg" alt="Climbers are from all over the world">
          <img src="images/reaching_Ceuse.jpg" alt="How small am I in front of the giant climbing wall">
          <img src="images/climbing_Ceuse.jpg" alt="The climbers are climbing on the huge wall">
          <img src="images/mountains_view_Ceuse.jpg" alt="The huge climbing wall with Alps mountain view in the background">
      </div>
    </section>
  </main>
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullImage" src="" alt="Enlarged image">
  </div>
  <footer>
    <p>This page was originally created by YuPei Huang</p>
  </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the modal
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('fullImage');
        const closeBtn = document.querySelector('.close');
        
        // Get all images in the gallery
        const images = document.querySelectorAll('div img');
        
        // Add click event to each image
        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            });
        });
        
        // Close modal when clicking the Ã— button
        closeBtn.addEventListener('click', function() {
            modal.style.display = "none";
        });
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

</body>

</html>
